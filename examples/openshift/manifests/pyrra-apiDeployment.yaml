apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    service.beta.openshift.io/inject-cabundle: "true"
  labels:
    app.kubernetes.io/component: api
    app.kubernetes.io/name: pyrra
    app.kubernetes.io/version: 0.9.0
  name: pyrra-api
  namespace: openshift-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: api
      app.kubernetes.io/name: pyrra
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: api
        app.kubernetes.io/name: pyrra
        app.kubernetes.io/version: 0.9.0
    spec:
      containers:
      - args:
        - api
        - --api-url=https://pyrra-kubernetes.openshift-monitoring.svc.cluster.local:9444
        - --prometheus-bearer-token-path=/var/run/secrets/tokens/pyrra-api
        - --prometheus-url=https://thanos-querier.openshift-monitoring.svc.cluster.local:9091
        - --tls-cert-file=/etc/tls/private/tls.crt
        - --tls-private-key-file=/etc/tls/private/tls.key
        - --tls-client-ca-file=/etc/tls/certs/service-ca.crt
        image: ghcr.io/pyrra-dev/pyrra:v0.9.0
        name: pyrra
        ports:
        - containerPort: 9099
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /var/run/secrets/tokens
          name: pyrra-sa-token
          readOnly: true
        - mountPath: /etc/tls/certs
          name: trusted-ca
          readOnly: true
        - mountPath: /etc/tls/private
          name: tls
          readOnly: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: pyrra-api
      volumes:
      - name: pyrra-sa-token
        projected:
          sources:
          - serviceAccountToken:
              path: pyrra-api
      - configMap:
          items:
          - key: service-ca.crt
            path: service-ca.crt
          name: openshift-service-ca.crt
        name: trusted-ca
      - name: tls
        secret:
          secretName: pyrra-api-tls
