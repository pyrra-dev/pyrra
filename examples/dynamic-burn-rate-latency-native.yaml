apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  name: pyrra-connect-native-latency-dynamic
  namespace: monitoring
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  target: "99.5"
  window: 28d
  description: "Pyrra API request latency using native histograms with dynamic burn rate"
  indicator:
    latencyNative:
      total:
        metric: connect_server_requests_duration_seconds{job="pyrra",code="ok"}
      latency: 200ms
      grouping:
        - service
        - method
  alerting:
    name: PyrraConnectLatencyDynamicErrorBudgetBurn
    burnRateType: dynamic
    burnrates: true
    absent: true
    disabled: false
