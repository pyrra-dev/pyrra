# Dynamic Burn Rate Example - Latency Indicator
#
# This example demonstrates dynamic burn rate alerting for a latency-based SLO.
# Dynamic burn rates adapt alert thresholds based on actual traffic patterns.
#
# Use case: Services where latency SLOs need traffic-aware alerting
#
apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  name: prometheus-http-latency-dynamic
  namespace: monitoring
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  target: "99"  # 99% of requests under latency threshold
  window: 28d   # 28-day SLO window
  description: "Prometheus HTTP request latency with dynamic burn rate - 99% of requests under 100ms"
  indicator:
    latency:
      success:
        metric: prometheus_http_request_duration_seconds_bucket{job="prometheus-k8s",le="0.1"}
      total:
        metric: prometheus_http_request_duration_seconds_count{job="prometheus-k8s"}
  alerting:
    name: PrometheusHttpLatencyDynamicErrorBudgetBurn
    burnRateType: dynamic  # Enable dynamic burn rates
    burnrates: true
    absent: true
    disabled: false
