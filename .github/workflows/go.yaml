name: Go
on:
  pull_request:
  push:
    branches:
      - 'release-*'
      - 'main'
    tags:
      - 'v*'
env:
  golang-version: '1.17'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  go:
    runs-on: ubuntu-latest
    name: Go
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - run: mkdir -p ui/build && touch ui/build/empty
      - run: make test
      - run: make pyrra
